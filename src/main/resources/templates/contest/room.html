<!DOCTYPE html>
<html>
<head th:replace="common/head :: head(~{::title},~{::link})">
	<link rel="stylesheet" media="all" th:href="@{/css/contest.css}" />
	<meta charset="UTF-8"/>
	<title></title>
</head>
<body>
	<div th:replace="common/header :: header()"></div>
	<div th:class="container">
	<table>
		<tr><td>大会名</td><td th:text="${contest.name}"></td></tr>
		<tr><td>開始日時</td><td th:text="${contest.startTime}"></td></tr>
		<tr><td>制限時間</td><td th:text="${contest.duration}"></td></tr>
	</table>
		<tr th:each="problem : ${problems}">
		<td th:text="${problem.problem_url}"></td>
		<td th:text="${problem.contest.name}"></td></tr>
	<table>
	</table>
	</div>
	<div th:replace="common/footer :: footer()"></div>
</body>
</html>
