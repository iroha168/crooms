<!DOCTYPE html>
<html>
<head th:replace="common/head :: head(~{::title},~{::link})">
	<link rel="stylesheet" media="all" th:href="@{/css/contest.css}" />
	<meta charset="UTF-8"/>
	<title></title>
</head>
<body>
	<div th:replace="common/header :: header()"></div>
	<div th:class="container">
	<table>
		<tr><td>大会名</td><td th:text="${contest.name}"></td></tr>
		<tr><td>開始日時</td><td th:text="${contest.startTime}"></td></tr>
		<tr><td>制限時間</td><td th:text="${contest.duration}"></td></tr>
	</table>
	<p>出題問題</p>
	<table>
		<th>インデックス</th><th>番号</th><th>タイトル</th>
		<tbody th:each="problem : ${problems}">
		<tr><td>     A</td><td><a th:href="${problem.problemUrl}" th:text="${problem.problemName}"></a></td>
		<td><a th:href="@{/contest/{contestId}/{problemName}(contestId=${problem.contest.id},problemName=${problem.problemName})}" th:text="${problem.problemTitle}"></a></td></tr>
		</tbody>
	</table>
	</div>
	<div th:replace="common/footer :: footer()"></div>
</body>
</html>
